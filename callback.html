<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atividade Callback</title>
</head>
<body>
        <button>Clique</button>
        <p id="demo"></p>
    <script>
        document.body.addEventListener('click', function(event){
            console.log(event);

            document.getElementById("demo").innerHTML = "Programadores Cariocas";
        });
    

    </script>
</body>
</html>
